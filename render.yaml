# Optional Render service template. Do NOT store secrets here; set env vars in the Render dashboard.
# Replace `service-name` and other placeholders when creating service via Render or use UI.
services:
  - type: "web_service"
    name: "eau-confessions-bot"
    env: "python"
    plan: "starter"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: "API_TOKEN"
        value: ""
      - key: "CHANNEL_ID"
        value: ""
      - key: "DB_PATH"
        value: "eaubot.db"
      - key: "WEBHOOK_HOST"
        value: "" # e.g. https://your-service.onrender.com
